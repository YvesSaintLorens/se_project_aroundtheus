<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
        <img
        src="./images/around-the-us.svg"
        alt="around the us logo"
        class="header__logo"
        >
    </header>
    <main class="content page__section">
        <section class="profile page__section">
            <img 
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
            >
            <div class="profile__info">
                <h1 class="profile__title" id="profile-title-input">Jacques Cousteau</h1>
                <button id="profile-edit-button" class="profile__edit-button" type="button"></button>

                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img 
                    src="./images/yosemite-valley.png"
                    class="card__image"
                    alt="yosemite-valley"
                    >
                    <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img
                    src="./images/lake-louise.png"
                    class="card__image"
                    alt="lake-louise"
                    >
                    <div class="card__description"><h2 class="card__title">Lake Louie</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img
                    src="./images/bald-mountains.png"
                    class="card__image"
                    alt="bald-mountains"
                    >
                    <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img
                    src="./images/latemar.png"
                    class="card__image"
                    alt="latemar"
                    >
                    <div class="card__description"><h2 class="card__title">Latemar</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img
                    src="./images/vanoise-national-park.png"
                    class="card__image"
                    alt="vanoise-national-park"
                    >
                    <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img
                    src="./images/lago-di-braies.png"
                    class="card__image"
                    alt="lago-di-braies"
                    >
                    <div class="card__description"><h2 class="card__title">Lago Di Braies</h2>
                    <button class="card__like-button" type="button"></button>
                    </div>
                </li>
            </ul>

        </section>

    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy;2024 Lorens Sejane</p>
    </footer>
  </div>  

  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <input class="modal__input" 
        name="name"
        type="text" 
        placeholder="Name"
        /> 
        <input class="modal__input"
        name="description" 
        type="text" 
        placeholder="Description"
        />
        <button class="modal__button" type="submit">Save</button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
