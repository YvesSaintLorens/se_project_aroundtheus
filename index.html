<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
        <img src="./images/around-the-us.svg" alt="around the us logo" class="header__logo">
    </header>
    <main class="content page__section">
        <section class="profile page__section">
            <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button id="profile-edit-button" class="profile__edit-button" type="button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy;2024 Lorens Sejane</p>
    </footer>
  </div>  

  <!-- Edit Profile Modal -->
  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
        <button id="profile-close-button" class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
            <input class="modal__input" name="title" id="profile-title-input" type="text" placeholder="Name">
            <input class="modal__input" name="description" id="profile-description-input" type="text" placeholder="Description">
            <button class="modal__button" type="submit">Save</button>
        </form>
    </div>
  </div>

  <!-- Add Card Modal -->
  <div class="modal" id="profile-card-modal">
    <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-modal-form">
            <input class="modal__input modal__input_type_title" name="title" type="text" placeholder="Title">
            <input class="modal__input modal__input_type_title" name="url" id="profile-description-input" type="text" placeholder="Image URL">
            <button class="modal__button" type="submit">Save</button>
        </form>
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div class="modal" id="modal__image-preview">
    <button class="modal__close" type="button" id="modal__close-preview"></button>
    <form class="modal__form" id="modal__preview-form">
      <img src="" class="preview__image" alt="" />
      <h3 class="modal__preview-title"></h3>
    </form>
  </div>

  <!-- Card Template -->
  <template id="card-template">
    <li class="card">
        <img class="card__image" alt="">
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
